<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <title>Project directory</title>
</head>
<body>
<div class="container">
    <h3> Project directory</h3>
<!--    add button-->
    <a th:href="@{/projects/showFormForAdd}" class="btn btn-primary btn-se mb-3" >Add Project</a>

<hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Project no.</th>
            <th>Materials cost</th>
            <th>Transport cost</th>
            <th>Work hours</th>
            <th>Another cost</th>
            <th>Manufacturing cost</th>
            <th>Price DAP</th>
            <th>Price per hour</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project:${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.materialsCost}"></td>
            <td th:text="${project.transportCost}"></td>
            <td th:text="${project.workHours}"></td>
            <td th:text="${project.anotherCost}"></td>
            <td th:text="${project.manufacturingCost}"></td>
            <td th:text="${project.priceDAP}"></td>
            <td th:text="${project.pricePerHour}"></td>
<!--            add update button-->
            <td>
                <a th:href="@{/projects/showFormForUpdate(projectId=${project.id})}"
                    class="btn btn-info">Update</a>
                <a th:href="@{/projects/deleteForm(projectId=${project.id})}"
                   class="btn btn-danger"
                    onclick="if(!(confirm('Are you sure u want to delete this Project?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
